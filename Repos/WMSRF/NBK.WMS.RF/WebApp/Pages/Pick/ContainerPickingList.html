<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
</head>
<body>
    <div class="page-group">
        <div id="page-containerpicking-list" class="page page-current">

            <header class="bar bar-nav">
                <a class="button button-link button-nav pull-left back">
                    <i class="fa fa-chevron-left pad-l-10"></i>
                    返回
                </a>
                <h1 class="title">拣货</h1>
            </header>

            <div class="row page-content content infinite-scroll infinite-scroll-bottom" data-distance="50">
                <div class="wrapper wrapper-content animated fadeInRight">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-content">
                                    <input id="order" name="order" class="form-control input-s" placeholder="请扫描出库单号/拣货单号">
                                    <p id="msg" name="msg" class="msg-error"></p>
                                </div>
                                <div class="ibox-title">
                                    <h4>以下任务单待拣货</h4>
                                </div>
                                <div class="ibox-content">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>NO</th>
                                                <th>任务单号</th>
                                                <th>商品总数</th>
                                                <th>Sku数</th>
                                            </tr>
                                        </thead>
                                        <tbody id="pickingList"></tbody>
                                    </table>
                                    <div class="infinite-scroll-preloader">
                                        <div class="preloader"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
