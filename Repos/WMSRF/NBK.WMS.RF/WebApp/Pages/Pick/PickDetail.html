<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
</head>

<body>
    <div class="page-group">
        <div id="page-pick-detail" class="page page-current">

            <header class="bar bar-nav">
                <a class="button button-link button-nav pull-left back">
                    <i class="fa fa-chevron-left pad-l-10"></i>
                    返回
                </a>
                <h1 class="title">扫描拣货</h1>
            </header>

            <div class="row page-content content">

                <div class="wrapper wrapper-content animated fadeInRight">
                    <div class="row">

                        <div class="col-xs-12">
                            <div class="ibox float-e-margins">

                                <input type="hidden" id="selectkey" name="selectkey" value="" />
                                <input type="hidden" id="values" name="values" value="" />
                                <input type="hidden" id="texts" name="texts" value="" />

                                <div class="ibox-title">
                                    <h4>请扫描商品/包装条码</h4>
                                </div>
                                <div class="ibox-content">
                                    <input id="skuUPC" name="skuUPC" class="form-control input-s" placeholder="">
                                </div>
                                <div class="ibox-title">
                                    <h4>请扫描库位条码</h4>
                                </div>
                                <div class="ibox-content">
                                    <input id="loc" name="loc" class="form-control input-s" placeholder="">
                                </div>
                                <div class="ibox-title">
                                    <h4>请填写商品拣货数量</h4>
                                </div>
                                <div class="ibox-content">
                                    <input id="qty" name="qty" class="form-control input-s" placeholder="">
                                </div>
                                <div class="ibox-content">
                                    <h4 id="msg" name="msg" class="msg-error"></h4>

                                    <div id="skuList" name="skuList">
                                    </div>

                                </div>

                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>

</body>
</html>
