<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
</head>
<body>
    <div class="page-group">
        <div id="page-picking-detaildiff" class="page page-current">

            <header class="bar bar-nav">
                <a id="btnBack" class="button button-link button-nav pull-left">

            <div class="row page-content content" data-distance="50">

                                        </thead>
                                        <tbody id="pickingDetailDiffList"></tbody>
                                    </table>
                                    <p id="msg" name="msg" class="msg-error"></p>
                                </div>
                                <div class="ibox-content">
