<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
</head>

<body>
    <div class="page-group">
        <div id="page-delivery-prepack" class="page page-current">

            <header class="bar bar-nav">
                <a class="button button-link button-nav pull-left back">
                    <i class="fa fa-chevron-left pad-l-10"></i>
                    返回
                </a>
                <h1 class="title">整件预包装</h1>
            </header>

            <div class="row page-content content infinite-scroll infinite-scroll-bottom" data-distance="50">

                <div class="wrapper wrapper-content animated fadeInRight">
                    <div class="row">

                        <div class="col-xs-12">
                            <div class="ibox float-e-margins">

                                <input type="hidden" id="selectkey" name="selectkey" value="" />
                                <input type="hidden" id="values" name="values" value="" />
                                <input type="hidden" id="texts" name="texts" value="" />

                                <div class="ibox-title font" style="font-size:16px;">
                                    <input type="radio" id="mode1" name="mode" style="width:20px; height:20px;" checked="checked" value="1" /><label for="mode1">交替模式</label>
                                    <input type="radio" id="mode2" name="mode" style="width:20px; height:20px; margin-left:15px;" value="2" /><label for="mode2"> 连续模式</label>
                                </div>
                                <div class="ibox-title">
                                    <h4>请扫描库位条码</h4>
                                </div>
                                <div class="ibox-content">
                                    <input id="storageLoc" name="storageLoc" class="form-control input-s" placeholder="">
                                </div>
                                <div class="ibox-title">
                                    <h4>请扫描商品/包装/箱号条码</h4>
                                </div>
                                <div class="ibox-content">
                                    <input id="skuUPC" name="skuUPC" class="form-control input-s" placeholder="">
                                </div>
                                <div class="ibox-title">
                                    <h4>请输入商品数量</h4>
                                </div>
                                <div class="ibox-content">
                                    <input id="qty" name="qty" value="1" class="form-control input-s" placeholder="">
                                </div>
                                <div class="ibox-content">
                                    <h4 id="msg" name="msg" class=""></h4>
                                </div>
                                <div class="ibox-content" style="text-align:center">
                                    <a href="javascript:void(0)"><h4 id="txt_DetailList">查看预包装单明细 <i id="icon_DetailList" class="fa fa-chevron-down"></i></h4></a>
                                    <div style="text-align:right;">已预包装SKU数：<label id="skuCount">0</label>个</div>
                                </div>
                                <div class="ibox-content" id="detailList" style="display:none;">

                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>NO</th>
                                                <th>商品条码</th>
                                                <th>商品名称</th>
                                                <th>计划数量</th>
                                                <th>数量</th>
                                                <th>单位</th>
                                            </tr>
                                        </thead>
                                        <tbody id="PrePackDetailList"></tbody>

                                    </table>

                                    <!-- 加载提示符 -->
                                    <div class="infinite-scroll-preloader" style="display:none;">
                                        <div class="preloader"></div>
                                    </div>

                                </div>

                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>

</body>
</html>
