<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
</head>

<body>
    <div class="page-group">
        <div id="page-outboundreview-list" class="page page-current">

            <header class="bar bar-nav">
                <a class="button button-link button-nav pull-left back">
                    <i class="fa fa-chevron-left pad-l-10"></i>
                    返回
                </a>
                <h1 class="title">整件复核</h1>
            </header>

            <div class="row page-content content" data-distance="50">

                <div class="wrapper wrapper-content animated fadeInRight">
                    <div class="row">

                        <div class="col-xs-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-content">
                                    <input id="outboundOrder" name="outboundOrder" class="form-control input-s" placeholder="请扫描单据条码">
                                    <p id="msg" name="msg" class="msg-error"></p>
                                </div>
                                <div class="ibox-content">
                                    <table style="width:100%">
                                        <tr>
                                            <td style="width:45%"><a id="btnStartReview" class="btn btn-block btn-primary compose-mail">开始复核</a></td>
                                            <td style="width:10%"></td>
                                            <td style="width:45%"><a id="btnReset" class="btn btn-block btn-primary compose-mail">重置</a></td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="ibox-title">
                                    <h4>以下出库明细待复核</h4>
                                </div>
                                <div class="ibox-content">

                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>NO</th>
                                                <th>商品条码</th>
                                                <th>商品名称</th>
                                                <th>数量</th>
                                            </tr>
                                        </thead>
                                        <tbody id="OutboundReviewList"></tbody>

                                    </table>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
