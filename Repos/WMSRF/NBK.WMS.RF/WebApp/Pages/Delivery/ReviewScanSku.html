<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
</head>

<body>
    <div class="page-group">
        <div id="page-outboundreview-scansku" class="page page-current">

            <header class="bar bar-nav">
                <a class="button button-link button-nav pull-left back">
                    <i class="fa fa-chevron-left pad-l-10"></i>
                    返回
                </a>
                <h1 class="title">复核扫描</h1>
                <a id="btnFinishReview" class="button button-link button-nav pull-right" style="margin-right:8px">提交</a>
            </header>

            <div class="row page-content content">

                <div class="wrapper wrapper-content animated fadeInRight">
                    <div class="row">

                        <div class="col-xs-12">
                            <div class="ibox float-e-margins">

                                <input type="hidden" id="selectkey" name="selectkey" value="" />
                                <input type="hidden" id="values" name="values" value="" />
                                <input type="hidden" id="texts" name="texts" value="" />

                                <div class="ibox-content">
                                    <h4>请扫描商品UPC/箱号</h4>
                                    <input id="skuUPC" name="skuUPC" class="form-control input-s" placeholder="请扫描商品UPC">
                                    <h4>请填写复核数量</h4>
                                    <input id="qty" name="skuQty" class="form-control input-s" style="margin-top:10px" placeholder="请填写复核数量">
                                    <p id="msg" name="msg" class="msg-error"></p>
                                </div>
                                <div class="ibox-content" style="text-align:center">
                                    <a href="javascript:void(0)"><h4 id="txt_DetailList">查看出库复核明细 <i id="icon_DetailList" class="fa fa-chevron-down"></i></h4></a>
                                </div>
                                <div id="div_DetailList" class="ibox-content" style="display:none">
                                    <table style="width:100%">
                                        <tr>
                                            <td style="width:50%;text-align:left">已复核SKU数: <label id="txt_SkuCount">0</label>个</td>
                                            <td style="width:50%;text-align:right">已复核箱数: <label id="txt_PackCount">0</label>件</td>
                                        </tr>
                                    </table>
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th width="10%">NO</th>
                                                <th style="display:none">SysId</th>
                                                <th width="30%">商品条码</th>
                                                <th width="40%">商品名称</th>
                                                <th width="20%">复核数量</th>
                                            </tr>
                                        </thead>
                                        <tbody id="OutboundScanningList"></tbody>
                                    </table>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>

</body>
</html>
