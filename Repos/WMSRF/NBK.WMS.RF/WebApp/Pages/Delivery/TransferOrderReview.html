<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
</head>

<body>
    <div class="page-group">
        <div id="page-transferorderreview-detail" class="page page-current">
            <header class="bar bar-nav">
                <a class="button button-link button-nav pull-left back">
                    <i class="fa fa-chevron-left pad-l-10"></i>
                    返回
                </a>
                <h1 class="title">散件复核</h1>
                <a id="btnFinish" class="button button-link button-nav pull-right" style="margin-right:8px">封箱</a>
            </header>

            <div class="row page-content content" data-distance="50">
                <div class="wrapper wrapper-content animated fadeInRight">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="ibox float-e-margins">
                                <input type="hidden" id="selectkey" name="selectkey" value="" />
                                <input type="hidden" id="values" name="values" value="" />
                                <input type="hidden" id="texts" name="texts" value="" />
                                <input type="hidden" id="outboundOrderNumber" name="outboundOrderNumber" value="" />
                                <div class="ibox-content">
                                    <h4>请扫描容器条码</h4>
                                    <input id="storageCase" name="storageCase" class="form-control input-s" placeholder="请扫描容器条码">
                                    <h4>请扫描交接条码</h4>
                                    <input id="transferOrder" name="transferOrder" class="form-control input-s" placeholder="请扫描交接条码">
                                    <h4>请扫描商品</h4>
                                    <input id="skuUPC" name="skuUPC" class="form-control input-s" placeholder="请扫描商品">
                                    <h4>请输入商品数量</h4>
                                    <input id="qty" name="qty" class="form-control input-s" placeholder="请输入商品数量">
                                    <p id="msg" name="msg" class="msg-error"></p>
                                </div>

                                <div class="ibox-title">
                                    <h4>以下明细待复核</h4>
                                    <span id="lookDifference" class="btn btn-primary compose-mail" style="float: right;
                                        padding: 3px 10px;
                                        margin-top: -30px;
                                        margin-bottom:0;
                                        width: 100px;">
                                        查看差异
                                    </span>
                                </div>
                                <div class="ibox-content">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>NO</th>
                                                <th>商品条码</th>
                                                <th>商品名称</th>
                                                <th>数量</th>
                                            </tr>
                                        </thead>
                                        <tbody id="TransferOrderReviewList"></tbody>

                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
