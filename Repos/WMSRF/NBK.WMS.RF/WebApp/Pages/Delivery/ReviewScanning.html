<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
</head>
<!--此页面暂时不使用-->
<body>
    <div class="page-group">
        <div id="page-outboundreview-scanning" class="page page-current">

            <header class="bar bar-nav">
                <a class="button button-link button-nav pull-left back">
                    <i class="fa fa-chevron-left pad-l-10"></i>
                    返回
                </a>
                <h1 class="title">复核扫描</h1>
            </header>

            <div class="row page-content content">

                <div class="wrapper wrapper-content animated fadeInRight">
                    <div class="row">

                        <div class="col-xs-12">
                            <div class="ibox float-e-margins">
                                <!--<div class="ibox-title" style="text-align:right;">
                                    <h4>进度：<span id="progress">100</span>%</h4>
                                </div>-->
                                <div class="ibox-content">
                                    <input id="skuUPC" name="skuUPC" class="form-control input-s" placeholder="请扫描商品条码">
                                    <input id="skuQty" name="skuQty" class="form-control input-s" style="margin-top:10px" placeholder="请输入复核数量">
                                    <p id="msg" name="msg" class="msg-error"></p>
                                </div>
                                <div class="ibox-content">
                                    <a id="btnFinishReview" class="btn btn-block btn-primary compose-mail">复核完成</a>
                                </div>
                                <div class="ibox-content">

                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th width="10%">NO</th>
                                                <th width="30%">商品条码</th>
                                                <th width="40%">商品名称</th>
                                                <th width="20%">数量</th>
                                            </tr>
                                        </thead>
                                        <tbody id="OutboundScanningList"></tbody>
                                    </table>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>
</body>
