<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
</head>

<body>
    <div class="page-group">
        <div id="page-stockmovement-index" class="page page-current">

            <header class="bar bar-nav">
                <a class="button button-link button-nav pull-left back">
                    <i class="fa fa-chevron-left pad-l-10"></i>
                    返回
                </a>
                <h1 class="title">库位变更</h1>
            </header>

            <div class="row page-content content infinite-scroll infinite-scroll-bottom" data-distance="50">

                <div class="wrapper wrapper-content animated fadeInRight">
                    <div class="row">

                        <div class="col-xs-12">
                            <div class="ibox float-e-margins">

                                <input type="hidden" id="selectkey" name="selectkey" value="" />
                                <input type="hidden" id="values" name="values" value="" />
                                <input type="hidden" id="texts" name="texts" value="" />

                                <div class="ibox-content">
                                    <h4>请扫描来源库位条码</h4>
                                    <input id="fromLoc" name="fromLoc" class="form-control input-s" placeholder="">
                                    <h4>请扫描来源批次条码</h4>
                                    <input id="fromLot" name="fromLot" class="form-control input-s" placeholder="">
                                    <h4>请扫描商品条码</h4>
                                    <input id="skuUPC" name="skuUPC" class="form-control input-s" placeholder="">
                                    <h4>请扫描目标库位条码</h4>
                                    <input id="toLoc" name="toLoc" class="form-control input-s" placeholder="">
                                    <h4>数量</h4>
                                    <input id="qty" name="qty" value="" class="form-control input-s" placeholder="">
                                    <h4 id="msg" name="msg" class=""></h4>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>

</body>
</html>
