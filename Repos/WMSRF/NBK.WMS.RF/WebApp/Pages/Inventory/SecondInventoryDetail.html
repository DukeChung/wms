<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
</head>
<body>
    <div class="page-group">
        <div id="page-inventory-detail" class="page page-current">

            <header class="bar bar-nav">
                <a class="button button-link button-nav pull-left back">
                    <i class="fa fa-chevron-left pad-l-10"></i>
                    返回
                </a>
                <h1 class="title">复盘</h1>
                <a id="btnSubmit" class="button button-link button-nav pull-right" style="margin-right:8px">提交</a>
            </header>

            <input type="hidden" id="sysid" name="sysid" value="" />
            <div class="row page-content content">

                <div class="wrapper wrapper-content animated fadeInRight">
                    <div class="row">

                        <div class="col-xs-12">
                            <div class="ibox float-e-margins">

                                <input type="hidden" id="selectkey" name="selectkey" value="" />
                                <input type="hidden" id="values" name="values" value="" />
                                <input type="hidden" id="texts" name="texts" value="" />

                                <div class="ibox-content">
                                    <h4>请扫描商品条码</h4>
                                    <input id="skuUPC" name="skuUPC" class="form-control input-s" placeholder="请扫描商品UPC">
                                    <h4>请扫描库位</h4>
                                    <input id="loc" name="loc" class="form-control input-s" placeholder="请扫描库位">
                                    <h4>请填写盘点数量</h4>
                                    <input id="qty" name="qty" class="form-control input-s" placeholder="请填写盘点数量">
                                </div>
                                <div class="ibox-content">
                                    <h4 id="msg" name="msg" class="msg-error"></h4>
                                </div>
                                <div class="ibox-content" style="text-align:center">
                                    <a href="javascript:void(0)"><h4 id="txt_DetailList">查看任务单盘点明细 <i id="icon_DetailList" class="fa fa-chevron-down"></i></h4></a>
                                    <div style="text-align:right;">已盘点SKU数：<label id="skuCount">0</label>个</div>
                                </div>
                                <div class="ibox-content" id="detailList" style="display:none;">

                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>NO</th>
                                                <th>商品条码</th>
                                                <th>商品名称</th>
                                                <th>库位</th>
                                                <th>实盘数量</th>
                                            </tr>
                                        </thead>
                                        <tbody id="StockTakeSecondDetailList"></tbody>

                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>

</body>
</html>
