<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
</head>
<body>
    <div class="page-group">
        <div id="page-basics-packmangerindex" class="page page-current">

            <header class="bar bar-nav">
                <a class="button button-link button-nav pull-left back">
                    <i class="fa fa-chevron-left pad-l-10"></i>
                    返回
                </a>
                <h1 class="title">包装管理</h1>
            </header>

            <div class="row page-content content">
                <div class="wrapper wrapper-content animated fadeInRight">
                    <div class="row">
                        <div class="col-xs-12">

                            <input type="hidden" id="selectkey" name="selectkey" value="" />
                            <input type="hidden" id="values" name="values" value="" />
                            <input type="hidden" id="texts" name="texts" value="" />
                            <input type="hidden" id="packSysId" name="packSysId" value="" />

                            <div class="ibox float-e-margins">
                                <div class="ibox-content">
                                    <table style="width:100%">
                                        <tr>
                                            <td style="width:30%; padding-top: 10px;" valign="middle">
                                                <h4>商品名称</h4>
                                            </td>
                                            <td style="width:70%"><input id="skuName" name="skuName" class="form-control input-s" disabled="disabled"></td>
                                        </tr>
                                        <tr>
                                            <td style="width:30%;padding-top:10px;" valign="middle">
                                                <h4>商品条码</h4>
                                            </td>
                                            <td style="width:70%;padding-top: 5px;"><input id="skuUPC" name="skuUPC" class="form-control input-s" placeholder="请扫描商品条码"></td>
                                        </tr>
                                    </table>
                                </div>

                                <div class="ibox-title">
                                    <h4>以下包装信息</h4>
                                </div>
                                <div class="ibox-content">
                                    <table style="width:100%">
                                        <tr>
                                            <td style="width:30%" valign="middle">
                                                <h4>基本数量</h4>
                                            </td>
                                            <td style="width:70%"><input id="FieldValue01" name="FieldValue01" class="form-control input-s" disabled="disabled" value="1"></td>
                                        </tr>
                                    </table>

                                    <h4 style="padding-top:10px;">请选择基本单位</h4>
                                    <select id="FieldUom01" class="form-control"></select>

                                    <h4>请扫描外包装条码</h4>
                                    <!--<input id="upc03repeat" type="hidden" value="">-->
                                    <input id="UPC03" name="UPC03" class="form-control input-s" placeholder="请扫描外包装条码">

                                    <h4>请输入包装名称</h4>
                                    <input id="packCode" name="packCode" class="form-control input-s" placeholder="请输入包装名称">

                                    <h4>请输入外包装数量</h4>
                                    <input type="number" id="FieldValue03" name="FieldValue03" class="form-control input-s" placeholder="请输入外包装数量">

                                    <h4>请选择外包装单位</h4>
                                    <select id="FieldUom03" class="form-control"></select>

                                    <h4 id="msg" name="msg" class="msg-error"></h4>

                                </div>

                                <div class="ibox-content">
                                    <a id="btnStartReview" class="btn btn-block btn-primary compose-mail">保存</a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
