<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
</head>

<body>
    <div class="page-group">
        <div id="page-shelves-listing" class="page page-current">

            <header class="bar bar-nav">
                <a class="button button-link button-nav pull-left back">
                    <i class="fa fa-chevron-left pad-l-10"></i>
                    返回
                </a>
                <h1 class="title">上架清单</h1>
            </header>

            <div class="row page-content content">

                <div class="wrapper wrapper-content animated fadeInRight">
                    <div class="row">

                        <div class="col-xs-12">
                            <div class="ibox float-e-margins">
                                <!--<div class="ibox-title">
                                    <h4>上架清单</h4>
                                </div>-->
                                <div class="ibox-title" style="text-align:right;">
                                    <h4>进度：<span id="progress">100</span>%</h4>
                                </div>
                                <div class="ibox-content">

                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th width="10%">NO</th>
                                                <th width="30%">商品条码</th>
                                                <th width="35%">商品名称</th>
                                                <th width="25%">待上架</th>
                                            </tr>
                                        </thead>
                                        <tbody id="ShelvesListing"></tbody>
                                    </table>

                                </div>
                                <div class="ibox-content">
                                    <a class="btn btn-block btn-primary compose-mail">继续上架</a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
