<!DOCTYPE html>
<html>
<body>

                                </div>
                                <div class="row pad-t-b-5">
                                    <h2 class="font-bold font-2x">入库</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6" onclick="$.router.load('Pages/Delivery/ScanIndex.html');">

                                    <div class="col-xs-3">
                                        <i class="fa fa-sign-out fa-16x"></i>

                            </div>

                    </div>

                                    <div class="col-xs-3">

                        </div>

                </div>

        <div class="panel panel-left panel-reveal active" style="display: block;">
            <div class="list-block mrg-l-r-15 warehouselist"></div>
            <div class="list-block mrg-l-r-15">
                <p><a class="close-panel">关闭</a></p>
            </div>

        </div>

</html>
